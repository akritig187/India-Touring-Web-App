<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"></link>
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<link href="./static/css/resultPage.css" rel="stylesheet">

</head>

<!-- Body -->
<body>

  <!-- Navigation bar -->
  <nav>
    <div>
      <ul>
        <li><a href="#title">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#places">Places To Visit</a></li>
        <li><a href="/post">Search</a></li>
        <li><a href="http://localhost:8000/logout/">Logout</a></li>
        <li>
          <audio autoplay="true" id="audio" controls type="audio/mpeg">
            <source src="./static/audio/{{folder}}.mp3">
          </audio>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of Navigation bar -->
  {{ context }}
  
  <!-- Home | Parallex background -->
  <header id="title">
    <div class="bgimg-1" style="background-image:url(./images/konark_1.jpg)"> 
    </div>
  </header>
  <!-- End of Home | Parallex background -->
  
  
  <!-- About -->
   <section id="about">
    <div class="container"> <!-- Start of container -->
      <h2>{{ name }}</h2>
      <div class="row"> <!-- Start of row -->
        <!-- Column 1 -->
        <div class="col-md-6">
          
          <!--<img src="https://c1.staticflickr.com/3/2817/33231983300_29bd76b2fd.jpg" >-->
          <img src="{{ image1 }}" style="width: 100%;">
        </div>
        
         <!-- Column 2 -->
        <div class="col-md-6">
          <h3></h3>
          <p>{{ about }}</p>
        </div>
        
      </div> <!-- End of row -->
    </div> <!-- End of container -->
  </section>
  <!-- End of About -->
  
  
  <!-- Parallax background -->
  <div class="bgimg-2" style="background-image:url(./images/konark_1.jpg)">
  </div>
  <!-- End of Parallax background -->
  
  
  <!-- Start of Places -->
  <section id="places">
   <div class="container"> <!-- Start of container -->
    <h2>Places To Visit</h2>
     <div class="row"> <!-- Start of row -->
        <!-- Column 1 -->
      <div class="col-sm-4">
        <img src="{{ image2 }}" style="width: 100%; height: 35%;">
        <h3><a href="#">History</a></h3>
        <br />
        <p class="history">{{ history }}</p>
      </div>
       
        <!-- Column 2 -->
      <div class="col-sm-4">
        <img src="{{ image3 }}" style="width: 100%; height: 35%;">
        <h3><a href="#">Visitor Imformation</a></h3>
        <br />
        <p>{{ food }}</p>
      </div>
       
        <!-- Column 3 -->
      <div class="col-sm-4">
        <img src="{{ image2 }}" style="width: 100%; height: 35%;">
        <h3><a href="#">Nearby Places</a></h3>
        <br />
        <ul>
        {% for place in place_url %}
          <blockquote>
            <li>
            <a href="{{ place.url }}" target="_blank"><p>{{ place.name }}</p></a> 
            <!--- <a href="" target="_blank"><p>{{ place }}</p></a> -->
            </li>
          <hr/>
        </blockquote> 
        {% endfor %}
        </ul>
      </div>
       
      </div> <!-- End of row -->
    </div>  <!-- End of container -->
  </section>
  <!-- End of Places -->
  
  
   <!-- Parallax background -->
   <div class="bgimg-3" style="background-image:url({{ image3 }});"> 
   </div>
   <!-- End of Parallax background -->
